<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">

  <title>Edit User</title>
</head>
<body>
<br/> <br/>


<div>

  <h2>Edit User</h2>
  <br/>
  <br/>

  <form action="#" th:action="@{/edit}" th:object="${user}" method="POST">
    <label for="id">ID</label>
    <input readonly type="number" th:field="*{id}" id="id" placeholder="ID">
    <br/>
    <br/>
    <label for="name">Enter name</label>
    <input type="text" th:field="*{name}" id="name" placeholder="Name">
    <br/>
    <br/>
    <label for="surname">Enter Surname </label>
    <input type="text" th:field="*{surname}" id="surname" placeholder="Surname">
    <br/>
    <br/>
    <label for="age">Enter Age</label>
    <input type="number" th:field="*{age}" id="age" placeholder="Age">
    <br/>
    <br/>
    <label for="email">Enter email</label>
    <input type="text" th:field="*{email}" id="email" placeholder="Email">
    <br/>
    <br/>
    <input type="submit" value="UPDATE"/>

  </form>
</div>

</body>
</html>
